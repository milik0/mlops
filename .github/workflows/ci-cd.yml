name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/mlops-house-predictor

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest requests
    
    - name: Start Docker Compose services
      run: |
        docker compose up -d
        sleep 10
    
    - name: Run tests
      run: |
        pytest tests/test_api_simple.py -v
    
    - name: Stop Docker Compose services
      run: |
        docker compose down

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        file: ./app/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
    
    - name: Image digest
      run: echo "Image pushed successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        password: ${{ secrets.VM_PASSWORD }}
        port: ${{ secrets.VM_PORT }}
        script: |
          # Create directory if it doesn't exist
          mkdir -p ${{ secrets.VM_DEPLOY_PATH }}
          cd ${{ secrets.VM_DEPLOY_PATH }}
          
          # Stop existing container if running
          docker stop mlops-app || true
          docker rm mlops-app || true
          
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/mlops-house-predictor:latest
          
          # Run new container
          docker run -d \
            --name mlops-app \
            -p ${{ secrets.VM_APP_PORT }}:8000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/mlops-house-predictor:latest
          
          # Clean up old images
          docker image prune -f
